<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redux Persons Example</title>
  </head>
  <body>
    <h1>Open the console to see Redux state changes</h1>

    <!-- Redux CDN (small, convenient for examples) -->
    <script src="https://unpkg.com/redux@4.2.1/dist/redux.min.js"></script>

    <script>
      // -----------------------
      // 1) Action creators
      // -----------------------
      function addPerson(id, name, age) {
        return {
          type: "ADD",
          personData: {
            id: id,
            name: name,
            age: age
          }
        };
      }

      function removePerson(id) {
        return {
          type: "REMOVE",
          personId: id
        };
      }

      // -----------------------
      // 2) Reducer
      // -----------------------
      const initialState = {
        persons: []
      };

      function reducer(state, action) {
        if (state === undefined) {
          state = initialState;
        }

        if (action.type === "ADD") {
          const newPerson = {
            id: action.personData.id,
            name: action.personData.name,
            age: action.personData.age
          };
          return {
            ...state,
            persons: state.persons.concat(newPerson)
          };
        } else if (action.type === "REMOVE") {
          return {
            ...state,
            persons: state.persons.filter(person => person.id !== action.personId)
          };
        } else {
          return state;
        }
      }

      // -----------------------
      // 3) Create store and subscribe
      // -----------------------
      const store = Redux.createStore(reducer);
      store.subscribe(showState);

      function showState() {
        console.clear();
        console.log("Current store state:", store.getState());
      }

      // -----------------------
      // 4) Dispatch some actions (example)
      // -----------------------
      store.dispatch(addPerson(1, "Greg", 5));
      store.dispatch(addPerson(2, "Carol", 3));
      store.dispatch(addPerson(3, "Gabriel", 6));
      store.dispatch(addPerson(4, "Fred", 8));

      // remove one person
      store.dispatch(removePerson(4));

      // Now you can experiment from the console:
      // store.dispatch(addPerson(5, "New", 10));
      // store.dispatch(removePerson(2));
    </script>
  </body>
</html>
